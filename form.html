<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>FORM</h1>
        <fieldset>
            <legend>USER PERSONAL INFORMATION
            </legend>
         <label for="name">Enter your name</label><br>
            <input type="text" id="name"> <br>
            
         <label for="email">Enter your email</label><br>
         <input type="text" id="email"> <br>
         
         <label for="pwd">Enter your password</label><br>
            <input type="password" id="pwd"> <br>
            
         <label for="confirm">Confirm your password</label><br>
         <input type="password" id="confirm"> <br>
         <label for="Gender"> Enter Your Gender:</label> <br>
          <input type="radio" id="Gender" name="gender" value="male">male 
          <input type="radio" id="Gender" name="gender" value="female"> female
          <input type="radio" id="Gender" name="gender" value="others"> others
          <br>
         Enter your Date of birth<br>
         <input type="date" id="dob"> <br>
         Enter your Adress<br>
         <textarea></textarea><br>
         <input type="submit" name="submit"> <br>
         
        </fieldset>
    </body>
</html>
